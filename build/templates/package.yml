parameters:
  # Default values
  useVersionSuffix: true
  artifactName: 'NuGetPackages'
  solutionFile: 'Cql+Demo.sln' # also in build.yml and package.yml
  #solutionFile: 'Cql+Demo+IntegrationRunner.sln' # also in build.yml and package.yml


steps:
  # Package nugets
  - script: dotnet pack ${{ parameters.solutionFile }} --no-build --configuration $(buildConfiguration) --version-suffix $(build.buildNumber) --output $(Build.artifactStagingDirectory)/packages
    displayName: 'dotnet pack $(buildConfiguration) with version suffix'
    condition: and(succeeded(), eq('${{ parameters.useVersionSuffix }}', 'true'))

  - script: dotnet pack ${{ parameters.solutionFile }} --no-build --configuration $(buildConfiguration) --output $(Build.artifactStagingDirectory)/packages
    displayName: 'dotnet pack $(buildConfiguration)'
    condition: and(succeeded(), eq('${{ parameters.useVersionSuffix }}', 'false'))

  - template: codesign-nuget-packages.yml@templates
    parameters:
      certificateValue: $(FirelyCodeSignerCertificate)
      certificatePasswordValue: $(CodeSigningPassword)
      packagePaths: $(Build.ArtifactStagingDirectory)\packages\*.nupkg

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact'
    inputs:
      pathtoPublish: '$(Build.artifactStagingDirectory)/packages'
      artifactName: ${{ parameters.artifactName }}